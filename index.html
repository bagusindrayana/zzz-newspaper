    <script>
        var loading = false;
        var apiUrl = "https://scraping-berita.vercel.app/";
        var sumber = ['tempo', 'cnnindonesia', 'kompas'];
        var sumberIndex = 0;
        var kategori = [
            ['nasional', 'dunia', 'ekonomi', 'metro', 'bisnis', 'olahraga', 'bola', 'gaya', 'travel', 'otomotif', 'tekno'],
            ['nasional', 'internasional', 'ekonomi', 'olahraga', 'hiburan', 'gaya-hidup', 'teknologi'],
            ['nasional', 'megapolitan', 'regional', 'global', 'money', 'bola', 'tekno', 'lifestyle', 'health', 'otomotif']
        ];

        var canNext = true;
        const nextPaper = document.getElementById('next-paper');
        const firstPaper = document.getElementById('paper-1');
        const paperTemplate = [
            document.getElementById('paper-2'),
            document.getElementById('paper-3'),
            document.getElementById('paper-4')
        ]

        let newspapers = [];
        var curIndex = 0;

        const tabParent = document.getElementById('tabs');
        const openTabParent = document.getElementById('open-tab');

        const tabs = document.querySelectorAll('.tab-content');

        let curTab = -1;
        let originalTab = null;

        const backTab = document.getElementById('back-tab');

        const allNews = document.getElementById('all-news');
        const detailNews = document.getElementById('detail-news');


        const isOverflown = ({ clientWidth, scrollWidth, clientHeight, scrollHeight }) => clientHeight < scrollHeight;
        // const isOverflownHeight = ({ clientWidth, scrollWidth, clientHeight, scrollHeight }) => clientHeight < scrollHeight;

        const resizeText = ({ element, elements, minSize = 10, maxSize = 512, step = 1, unit = 'px', scale = 1,
            onlyWidth = false,
            // marginOffset = 0, paddingOffset = 0
        }) => {
            (elements || [element]).forEach(el => {
                let i = minSize
                let overflow = false

                const parent = el.parentNode


                while (!overflow && i < maxSize) {
                    el.style.fontSize = `${i}${unit}`
                    overflow = isOverflown(parent);
                    if (!overflow) i += step
                }

                parent.style.lineHeight = `${i - step}${unit}`;


                // revert to last state where no overflow happened
                el.style.fontSize = `${i - step}${unit}`;
                el.style.transform = `scale(${scale}) translateY(-2%)`;

                // var minMargin = i * marginOffset;
                // parent.style.marginTop = minMargin + 'px';

                // parent.style.marginBottom = minMargin + 'px';

                // var minPadding = i * paddingOffset;
                // // parent.style.paddingTop = minPadding + 'px';
                // parent.style.paddingBottom = minPadding + 'px';

            })
        }

        document.getElementById('back-detail').addEventListener('click', () => {


            allNews.classList.add('close-detail');
            allNews.classList.remove('open-detail');

            detailNews.classList.add('close-detail');
            detailNews.classList.remove('open-detail');

            setTimeout(() => {
                detailNews.querySelector('.newspaper').classList.add('d-none');
            }, 500);
        });

        function onClickLink() {
            const links = document.querySelectorAll('.link');
            links.forEach((link) => {
                link.addEventListener('click', (e) => {
                    allNews.classList.remove('close-detail');
                    allNews.classList.add('open-detail');

                    detailNews.classList.remove('close-detail');
                    detailNews.classList.add('open-detail');

                    document.body.classList.remove('move-up-bg');
                    document.body.classList.add('move-down-bg');

                    document.getElementById('back-detail').classList.remove('d-none');
                    const slug = e.target.dataset.slug;
                    getDetail(slug);
                });
            });
        }

        function renderKategoris() {
            var tabs = document.querySelectorAll('.tab-content');
            tabs.forEach((tab, index) => {
                var tabSumberIndex = tab.dataset.sumber;
                var el = document.createElement('div');

                el.classList.add('kategories');
                for (let i = 0; i < kategori[tabSumberIndex].length; i++) {
                    var kategoriItem = document.createElement('div');
                    kategoriItem.classList.add('kategori-item');
                    //random rotate
                    kategoriItem.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
                    kategoriItem.innerHTML = kategori[tabSumberIndex][i];
                    kategoriItem.addEventListener('click', () => {
                        getBerita(i);
                    });
                    el.appendChild(kategoriItem);
                }
                tab.prepend(el);
            });
        }

        renderKategoris();




        function renderPaper(paper, datas, attributes) {
            const dataPost = JSON.parse(paper.dataset.post.replace(/'/g, '"'));
            const clone = paper.content.cloneNode(true);




            //sort data with length of title charater

            const datasSort = JSON.parse(JSON.stringify(datas));

            datasSort.sort((a, b) => a.title.length - b.title.length);


            for (let i = 0; i < dataPost.length; i++) {
                if (i >= datas.length) break;
                const title = clone.querySelector('.post-' + (i + 1) + '-title');
                const image = clone.querySelector('.post-' + (i + 1) + '-image');
                var data = datasSort[i];
                if (dataPost[i] == 'short') {
                    data = datasSort[0];
                    //remove first data
                    datasSort.shift();

                } else if (dataPost[i] == 'long') {
                    data = datasSort[datasSort.length - 1];

                    //remove last data
                    datasSort.pop();
                } else {
                    data = datasSort[0];
                    //remove first data
                    datasSort.shift();
                }

                if (title) {
                    title.innerHTML = data.title;
                    title.dataset.slug = data.slug;
                }
                if (image) {
                    if (data.image_full != null) {
                        image.style.backgroundImage = 'url(' + data.image_full + ')';
                    } else {
                        image.style.backgroundImage = 'url(' + data.image_thumbnail + ')';
                    }
                }
                //loop key and value attributes
                if (attributes) {
                    for (const [key, value] of Object.entries(attributes)) {
                        const el = clone.querySelector(key);
                        if (el) {
                            el.innerHTML = value;
                        }
                    }
                }

            }

            document.getElementById('list-paper').appendChild(clone);
        }

        function parseData(datas, kategoriIndex) {
            var attr = { '.sumber': sumber[sumberIndex].toUpperCase() };
            if (kategoriIndex > -1) {
                attr['.kategori'] = kategori[sumberIndex][kategoriIndex].toUpperCase();
            } else {
                attr['.kategori'] = sumber[sumberIndex].toUpperCase();
            }
            const dataPost = JSON.parse(firstPaper.dataset.post.replace(/'/g, '"'));
            //get first dataPost.length data
            const firstData = datas.slice(0, dataPost.length);
            renderPaper(firstPaper, firstData, attr);

            const firstPaperData = dataPost.length;

            //remove first data
            const newDatas = datas.slice(firstPaperData);

            //count data
            var count = newDatas.length;
            //2 for first page
            //6 for each page
            let pageNumber = 1;
            for (var i = 0; i < count; i += 5) {
                var page = [];
                for (var j = 0; j < 5; j++) {
                    if (i + j < count) {
                        page.push(newDatas[i + j]);
                    }
                }
                //random paperTemplate
                var paperElement = paperTemplate[Math.floor(Math.random() * paperTemplate.length)];
                renderPaper(paperElement, JSON.parse(JSON.stringify(page)), { '.sumber': 'PAGE ' + pageNumber });
                pageNumber++;
            }
            //get .newspaper
            newspapers = document.querySelectorAll('#list-paper .newspaper');
            //loop newspaper and add transform rotate random from -5 to 5

            newspapers.forEach((paper) => {
                paper.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
                //set z-index

            });
            reOrderZindex();
            onClickLink();

            setTimeout(() => {
                resizeText({
                    elements: document.querySelectorAll('.heading'),
                    step: 1,
                    scale: 0.99
                });

                resizeText({
                    elements: document.querySelectorAll('.fit'),
                    step: 1,
                });
                slideIn();
            }, 200);
        }



        function getBerita(kategoriIndex) {
            if (loading) {
                return;
            }
            if (kategoriIndex > -1) {
                closeTab();
            }
            curIndex = 0;
            // //remove all .newspaper
            // document.querySelectorAll('.newspaper').forEach((paper) => {
            //     paper.remove();
            // });


            let url = apiUrl + sumber[sumberIndex] + '/';
            if (kategoriIndex > -1) {
                url = url + kategori[sumberIndex][kategoriIndex]
            }
            nextPaper.style.display = 'none';

            const news = document.querySelectorAll('#list-paper .newspaper');
            news.forEach((paper, index) => {
                paper.classList.add('slide-up');
                paper.style.animationDelay = index * 100 + 'ms';
            });

            setTimeout(() => {
                loading = true;
                document.getElementById('loading-newspaper').classList.remove('hide');
                document.getElementById('loading-newspaper').classList.add('show');
                //remove all .newspaper
                news.forEach((paper) => {
                    paper.remove();
                });
                fetch(url)
                    .then(response => response.json())
                    .then(data => {

                        parseData(data, kategoriIndex);
                    });
            }, (100 * news.length) + 500);


        }


        function getDetail(slug) {

            document.getElementById('loading-detail').classList.remove('hide');
            document.getElementById('loading-detail').classList.add('show');
            detailNews.querySelector('.sumber').innerHTML = sumber[sumberIndex].toUpperCase();
            const url = apiUrl + sumber[sumberIndex] + '/' + slug;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    detailNews.querySelector('.newspaper').classList.remove('d-none');
                    document.getElementById('loading-detail').classList.remove('show');
                    document.getElementById('loading-detail').classList.add('hide');

                    document.getElementById('detail-text').innerHTML = "<img src='" + data.image + "' class='mr-1'>" + data.content;
                    detailNews.querySelector('.title').innerHTML = data.title;
                    resizeText({
                        elements: document.querySelectorAll('.heading-detail'),
                        step: 1,
                        scale: 0.99
                    });
                    resizeText({
                        elements: detailNews.querySelectorAll('.fit-detail'),
                        step: 1,
                    });
                    document.getElementById('detail-text').classList.add('columns-3')
                }).catch((error) => {
                    alert('Error: ' + error);
                    console.error('Error:', error);

                    detailNews.querySelector('.newspaper').classList.remove('d-none');
                    document.getElementById('loading-detail').classList.remove('show');
                    document.getElementById('loading-detail').classList.add('hide');

                    document.getElementById('detail-text').innerHTML = error;
                    detailNews.querySelector('.title').innerHTML = error;
                    resizeText({
                        elements: document.querySelectorAll('.heading-detail'),
                        step: 1,
                        scale: 0.99
                    });
                    resizeText({
                        elements: detailNews.querySelectorAll('.fit-detail'),
                        step: 1,
                    });
                    document.getElementById('detail-text').classList.add('columns-3')

                });
        }

        window.addEventListener("load", (event) => {
            console.log("page is fully loaded");
            getBerita(-1);
            document.getElementById('loading-page').classList.add('d-none');
        });


    </script>
    <script>
        function slideIn() {
            nextPaper.style.display = 'none';
            document.getElementById('loading-newspaper').classList.remove('show');
            document.getElementById('loading-newspaper').classList.add('hide');

            const news = document.querySelectorAll('.newspaper');
            let delay = 100 * news.length;
            news.forEach((paper, index) => {
                paper.style.animationDelay = delay + 'ms';
                delay -= 100;
                paper.classList.remove('pause');
            });

            setTimeout(() => {
                news.forEach((paper, index) => {
                    paper.classList.remove('slide-in');
                    paper.style.animationDelay = '0ms';

                });
                nextPaper.style.display = 'flex';

                loading = false;
            }, (100 * news.length) + 1000);
        }

        function reOrderZindex() {
            const news = document.querySelectorAll('.newspaper');
            news.forEach((paper, index) => {
                paper.style.zIndex = news.length - index;
            });

        }

        nextPaper.addEventListener('click', () => {

            if (!canNext) return;
            canNext = false;
            var prevIndex = curIndex;
            //add class swipe-left or swipe-right random
            var swipeClass = Math.random() > 0.5 ? 'swipe-left' : 'swipe-right';
            newspapers[curIndex].classList.add(swipeClass);

            //delay 1s
            setTimeout(() => {
                //newspapers[curIndex].classList.remove('front');

                newspapers[curIndex].style.zIndex = 1;
                curIndex = (curIndex + 1) % newspapers.length;
                // newspapers[curIndex].classList.add('front');

                // newspapers[curIndex].parentNode.prepend(newspapers[curIndex]);


            }, 500);

            setTimeout(() => {
                newspapers[prevIndex].classList.remove('swipe-left');

                newspapers[prevIndex].classList.remove('swipe-right');
                newspapers[curIndex].classList.remove('swipe-left');
                newspapers[curIndex].classList.remove('swipe-right');
                newspapers[prevIndex].parentNode.appendChild(newspapers[prevIndex]);
                //move element to first last
                // newspapers[curIndex].parentNode.prepend(newspapers[curIndex]);

                reOrderZindex();

                canNext = true;
            }, 1000);
        });
    </script>

        function closeTab() {
            const t = document.getElementById('tabs');
            //check if have class open
            if (t.classList.contains('open')) {
                t.classList.remove('open');
            } else {
                t.classList.add('open');
            }
        }

        openTabParent.addEventListener('click', () => {
            closeTab();
        });

        //onclick .tab-content

        backTab.addEventListener('click', () => {
            closeContent(curTab);
            curTab = -1;


        });

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                if (curTab == index) {
                    return;
                }
                closeContent(curTab);
                sumberIndex = tab.dataset.sumber;
                getBerita(-1);
                curTab = index;
                openContent(curTab);
            });
        });

        function openContent(index) {
            originalTab = tabs[index].parentNode;

            //add class open
            //move element to first tabParent

            tabs[index].classList.add('open');
            setTimeout(() => {
                //show back tab
                backTab.style.display = 'block';
                tabs[index].classList.remove('open');

                tabParent.appendChild(tabs[index]);
                tabs[index].classList.add('front');
            }, 500);
        }

        function closeContent(index) {
            if (originalTab == null) {
                return;

            }
            tabs[index].classList.add('close');
            tabs[index].classList.remove('front');
            //remove class open

            setTimeout(() => {
                //move element to last tabParent
                originalTab.appendChild(tabs[index]);
                tabs[index].classList.remove('close');
                tabs[index].classList.add('back');
                originalTab = null;
                backTab.style.display = 'none';

                setTimeout(() => {
                    tabs[index].classList.remove('back');
                }, 500);
            }, 500);


        }
    </script>
